<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./solution.js"></script>
    <script>
        let targetIdx;
        let targetArr = {}
        let solveProblem = {}
        let success = []
        let fail = []
        let compFlag = false

        function loadComplete() {
            if (compFlag === false) {
                document.getElementById('complete').style.display = 'block'
                document.getElementById('unComplete').style.display = 'none'
                
            }
        }
        function nextQuestion() {
            init()
            document.getElementById('answer').style.display = 'none'
        }
        function checkAnswer() {
            document.getElementById('answer').style.display = 'block'
            document.getElementById('answer').innerText = targetArr.answer
        }
        function answering(target) {
            if (targetArr.choice[target - 1] === targetArr.answer) {
                alert('정답')
                success.push(targetIdx)
                nextQuestion()
            } else {
                alert('실패', targetArr.answer)
                nextQuestion()
            }
        }
        function getRandomInt(max) {
            return Math.floor(Math.random() * (max + 1));
        }
        function exceptDup() {
            let rNum = getRandomInt(solution.length)
            if (solveProblem[rNum] === 'exist') {
                return exceptDup()
            } else {
                solveProblem[rNum] = 'exist'
                return rNum
            }
        }
        function init() {
            document.getElementById('complete').style.display = 'none'
            if (Object.keys(solveProblem).length === 121) {
                compFlag = false
                alert(`모든 문제를 풀었습니다!! ${success.length} / 121`)
                loadComplete()
                return
            }

            let rNum = exceptDup()
            targetIdx = rNum
            targetArr = solution[rNum]

            document.getElementById('question').innerText = targetArr.question
            document.getElementById('example').innerText = targetArr.example
            document.getElementById('choice1').innerText = `1) ${targetArr.choice[0]}`
            document.getElementById('choice2').innerText = `2) ${targetArr.choice[1]}`
            document.getElementById('choice3').innerText = `3) ${targetArr.choice[2]}`
            document.getElementById('choice4').innerText = `4) ${targetArr.choice[3]}`
        }
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM fully loaded and parsed');
            init()
        });
    </script>
    <link rel="stylesheet" href="question.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-overlay">
            <div class="content">
                <div class="content-title">
                    <h1>문제 풀이</h1>
                </div>
                <div class="divider"></div>
                <div class="content-body">
                    <div id="complete">
                        <table>
                            <thead>
                                <tr>
                                    <th>문제</th>
                                    <th>정답</th>
                                </tr>
                            </thead>
                            <tbody id="complete-body">
                            </tbody>
                        </table>
                    </div>
                    <div id="unComplete">
                        <div id="question"></div>
                        <div id="example"></div>
                        <div class="choice">
                            <a href="javascript:void(0)" onclick="answering(1)">
                                <p id="choice1"></p>
                            </a>
                            <a href="javascript:void(0)" onclick="answering(2)">
                                <p id="choice2"></p>
                            </a>
                            <a href="javascript:void(0)" onclick="answering(3)">
                                <p id="choice3"></p>
                            </a>
                            <a href="javascript:void(0)" onclick="answering(4)">
                                <p id="choice4"></p>
                            </a>
                        </div>
                    </div>
                    <div class="open-answer">
                        <button onclick="checkAnswer()">정답 보기</button>
                    </div>
                    <div class="answer" id="answer"></div>
                </div>
            </div>
            <button class="next" onclick="nextQuestion()">▶</button>
        </div>
    </div>
</body>

</html>
